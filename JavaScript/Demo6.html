        function cal(value) {
          a =  parseInt(document.f1.a.value);
          b = parseInt(document.f1.b.value);
         if(value=="Add") {

            sum = a + b;
            document.f1.result.value = sum;

         }
         else if(value=="Sub") {

            sum = a - b;
            document.f1.result.value = sum;


         }
        
         else if(value=="Multiple") {

            sum = a * b;
            document.f1.result.value = sum;
        }

        else if(value=="Division") {
            sum = a/b;
            document.f1.result.value = sum;
        }
