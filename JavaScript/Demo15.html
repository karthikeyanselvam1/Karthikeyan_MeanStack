<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function logical() {
            n1 = document.getElementById('num').value;
            if(n1 % 2 ==0) {
                document.getElementById('result').innerHTML="<p style='color:green'> Entered Number is Even </p>"+n1
            }
            else {
                document.getElementById('result').innerHTML="<p style='color:red' >Entered Number is Odd </p>"+ n1
                
            }
        }
    </script>
</head>
<body bgcolor="pink">
    <div style="text-align: center;" >
        Enter Number : 
        <input type="text" id="num"> <br>
        <br>
        <input type="submit" onclick="logical()" style="color: red;">
        <p id="result"></p>
    </div>
</body>
</html>
